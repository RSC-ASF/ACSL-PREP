    <style>
        .lessons-page {
            overflow-x: hidden;
        }

        /* Minimal Header */
        .lessons-header {
            padding: 100px 0 40px;
            border-bottom: 1px solid var(--border-color);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;

        .back-link:hover {

        .back-link .material-icons {

        }

        .header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;

        .contest-badge {

            padding: 4px 12px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 16px;
            color: var(--accent);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 0.5rem;
        }

        .division-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            color: #3b82f6;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .division-badge.junior {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);

        }

        .division-badge.intermediate {
            background: rgba(234, 179, 8, 0.1);
            border-color: rgba(234, 179, 8, 0.3);
            color: #eab308;
        }

        .header-info h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .header-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Lessons Section */
        .lessons-section {
            padding: 3rem 0;
        }

        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.25rem;
        }

        /* Lesson Cards */
        .lesson-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .lesson-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .lesson-card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(239, 68, 68, 0.05));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .lesson-card-icon .material-icons {
            font-size: 24px;
            color: var(--accent);
        }

        .lesson-card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .lesson-card-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .lesson-topics {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .topic-tag {
            padding: 4px 10px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            font-size: 0.7rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .lesson-card-arrow {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            opacity: 0;
            transform: translateX(-8px);
            transition: all 0.25s ease;
            color: var(--accent);
        }

        .lesson-card:hover .lesson-card-arrow {
            opacity: 1;
            transform: translateX(0);
        }

        /* Full-screen Lesson View */
        .lesson-view {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .lesson-view.active {
            opacity: 1;
            pointer-events: all;
        }

        .lesson-view-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            z-index: 1001;
        }

        .lesson-close {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .lesson-close:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .lesson-close .material-icons {
            font-size: 20px;
        }

        .lesson-progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--border-color);
        }

        .lesson-progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.1s ease;
        }

        .lesson-view-content {
            display: flex;
            height: 100vh;
            padding-top: 60px;
        }

        .lesson-sidebar {
            width: 240px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar-link {
            display: block;
            padding: 10px 12px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            border-radius: 6px;
            margin-bottom: 4px;
            transition: all 0.2s ease;
        }

        .sidebar-link:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .sidebar-link.active {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent);
        }

        .lesson-main {
            flex: 1;
            overflow-y: auto;
            padding: 2.5rem;
        }

        .lesson-article {
            max-width: 720px;
            margin: 0 auto;
            font-size: 1rem;
            line-height: 1.7;
        }

        .lesson-article h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .lesson-article h2 {
            font-size: 1.5rem;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .lesson-article h3 {
            font-size: 1.1rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .lesson-article p {
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .lesson-article strong {
            color: var(--text-primary);
        }

        .lesson-article ul,
        .lesson-article ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
            color: var(--text-secondary);
        }

        .lesson-article li {
            margin-bottom: 0.5rem;
        }

        .lesson-article code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85em;
            color: var(--accent);
        }

        .lesson-article pre {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1.25rem;
            overflow-x: auto;
            margin: 1.25rem 0;
        }

        .lesson-article pre code {
            background: none;
            padding: 0;
            color: var(--text-primary);
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .lesson-article table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.25rem 0;
            font-size: 0.9rem;
        }

        .lesson-article th,
        .lesson-article td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .lesson-article th {
            font-weight: 600;
            color: var(--text-primary);
        }

        .lesson-article td {
            color: var(--text-secondary);
        }

        /* Info Boxes */
        .info-box {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(59, 130, 246, 0.05));
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-left: 4px solid #3b82f6;
            border-radius: 8px;
            padding: 1rem 1.25rem;
            margin: 1.25rem 0;
        }

        .info-box.tip {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.05));
            border-color: rgba(34, 197, 94, 0.2);
            border-left-color: #22c55e;
        }

        .info-box.warning {
            background: linear-gradient(135deg, rgba(234, 179, 8, 0.1), rgba(234, 179, 8, 0.05));
            border-color: rgba(234, 179, 8, 0.2);
            border-left-color: #eab308;
        }

        .info-box.example {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.05));
            border-color: rgba(239, 68, 68, 0.2);
            border-left-color: var(--accent);
        }

        .info-box-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-primary);
        }

        .info-box-title .material-icons {
            font-size: 18px;
        }

        .info-box p {
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .lessons-header {
                padding: 80px 0 24px;
            }

            .lessons-grid {
                grid-template-columns: 1fr;
            }

            .lesson-sidebar {
                display: none;
            }

            .lesson-main {
                padding: 1.5rem 1rem;
            }

            .lesson-article h1 {
                font-size: 1.5rem;
            }
        }
    </style>

    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module">
        import { signInWithGoogle, handleSignOut } from '../js/auth.js';

        const urlParams = new URLSearchParams(window.location.search);
        const contestNum = urlParams.get('contest') || '1';
        const division = urlParams.get('division') || 'senior';

        // Senior/Intermediate share the same topics
        const seniorContestData = {
            '1': {
                title: 'Fundamentals',
                description: 'Computer Number Systems, Recursive Functions, and Program Tracing',
                lessons: [
                    { id: 'number-systems', icon: 'calculate', title: 'Computer Number Systems', description: 'Master binary, octal, decimal, and hexadecimal conversions', topics: ['Binary', 'Octal', 'Hexadecimal', 'Conversions'] },
                    { id: 'recursive-functions', icon: 'replay', title: 'Recursive Functions', description: 'Understand recursion patterns and trace complex function calls', topics: ['Base Cases', 'Recursive Calls', 'Stack Tracing'] },
                    { id: 'program-tracing', icon: 'search', title: 'What Does This Program Do?', description: 'Learn systematic approaches to trace code execution', topics: ['Variables', 'Loops', 'Conditionals', 'Output'] }
                ]
            },
            '2': {
                title: 'Notation & LISP',
                description: 'Prefix/Postfix/Infix Notation, Bit-String Flicking, and LISP',
                lessons: [
                    { id: 'notation', icon: 'functions', title: 'Expression Notation', description: 'Convert and evaluate expressions in prefix, infix, and postfix', topics: ['Infix', 'Prefix', 'Postfix', 'Stacks'] },
                    { id: 'bit-string', icon: 'memory', title: 'Bit-String Flicking', description: 'Master bitwise operations and binary string manipulation', topics: ['AND', 'OR', 'XOR', 'Shifts'] },
                    { id: 'lisp', icon: 'code', title: 'LISP Programming', description: 'Learn functional programming with list processing', topics: ['CAR', 'CDR', 'CONS', 'Lists'] }
                ]
            },
            '3': {
                title: 'Logic & Structures',
                description: 'Boolean Algebra, Data Structures, FSAs and Regular Expressions',
                lessons: [
                    { id: 'boolean-algebra', icon: 'bolt', title: 'Boolean Algebra', description: 'Simplify expressions and apply logic laws', topics: ['AND', 'OR', 'NOT', 'De Morgan'] },
                    { id: 'data-structures', icon: 'account_tree', title: 'Data Structures', description: 'Understand stacks, queues, trees, and their operations', topics: ['Stacks', 'Queues', 'Trees', 'Traversal'] },
                    { id: 'fsa-regex', icon: 'shuffle', title: 'FSAs & Regular Expressions', description: 'Build and analyze finite state machines', topics: ['States', 'Transitions', 'Regex', 'Patterns'] }
                ]
            },
            '4': {
                title: 'Advanced Topics',
                description: 'Graph Theory, Digital Electronics, and Assembly Language',
                lessons: [
                    { id: 'graph-theory', icon: 'hub', title: 'Graph Theory', description: 'Navigate vertices, edges, and graph algorithms', topics: ['Paths', 'Trees', 'Cycles', 'Algorithms'] },
                    { id: 'digital-electronics', icon: 'electrical_services', title: 'Digital Electronics', description: 'Design circuits with logic gates', topics: ['Gates', 'Circuits', 'K-Maps', 'Truth Tables'] },
                    { id: 'assembly', icon: 'settings', title: 'Assembly Language', description: 'Program at the machine level', topics: ['Registers', 'Instructions', 'Memory', 'Addressing'] }
                ]
            }
        };

        // Junior has WDTPD variants instead of LISP, FSAs, Assembly
        const juniorContestData = {
            '1': {
                title: 'Fundamentals',
                description: 'Computer Number Systems, Recursive Functions, and Program Tracing with Branching',
                lessons: [
                    { id: 'number-systems', icon: 'calculate', title: 'Computer Number Systems', description: 'Master binary, octal, decimal, and hexadecimal conversions', topics: ['Binary', 'Octal', 'Hexadecimal', 'Conversions'] },
                    { id: 'recursive-functions', icon: 'replay', title: 'Recursive Functions', description: 'Understand recursion patterns and trace complex function calls', topics: ['Base Cases', 'Recursive Calls', 'Stack Tracing'] },
                    { id: 'wdtpd-branching', icon: 'call_split', title: 'WDTPD: Branching', description: 'Trace programs with if/else conditionals and decision logic', topics: ['If-Else', 'Nested Conditionals', 'Boolean Logic', 'Decision Trees'] }
                ]
            },
            '2': {
                title: 'Notation & Looping',
                description: 'Prefix/Postfix/Infix Notation, Bit-String Flicking, and Program Tracing with Loops',
                lessons: [
                    { id: 'notation', icon: 'functions', title: 'Expression Notation', description: 'Convert and evaluate expressions in prefix, infix, and postfix', topics: ['Infix', 'Prefix', 'Postfix', 'Stacks'] },
                    { id: 'bit-string', icon: 'memory', title: 'Bit-String Flicking', description: 'Master bitwise operations and binary string manipulation', topics: ['AND', 'OR', 'XOR', 'Shifts'] },
                    { id: 'wdtpd-looping', icon: 'loop', title: 'WDTPD: Looping', description: 'Trace programs with for loops, while loops, and iterations', topics: ['For Loops', 'While Loops', 'Loop Variables', 'Accumulation'] }
                ]
            },
            '3': {
                title: 'Logic & Arrays',
                description: 'Boolean Algebra, Data Structures, and Program Tracing with Arrays',
                lessons: [
                    { id: 'boolean-algebra', icon: 'bolt', title: 'Boolean Algebra', description: 'Simplify expressions and apply logic laws', topics: ['AND', 'OR', 'NOT', 'De Morgan'] },
                    { id: 'data-structures', icon: 'account_tree', title: 'Data Structures', description: 'Understand stacks, queues, trees, and their operations', topics: ['Stacks', 'Queues', 'Trees', 'Traversal'] },
                    { id: 'wdtpd-arrays', icon: 'grid_view', title: 'WDTPD: Arrays', description: 'Trace programs that manipulate arrays and 2D grids', topics: ['Indexing', 'Iteration', '2D Arrays', 'Array Operations'] }
                ]
            },
            '4': {
                title: 'Graphs & Strings',
                description: 'Graph Theory, Digital Electronics, and Program Tracing with Strings',
                lessons: [
                    { id: 'graph-theory', icon: 'hub', title: 'Graph Theory', description: 'Navigate vertices, edges, and graph algorithms', topics: ['Paths', 'Trees', 'Cycles', 'Algorithms'] },
                    { id: 'digital-electronics', icon: 'electrical_services', title: 'Digital Electronics', description: 'Design circuits with logic gates', topics: ['Gates', 'Circuits', 'K-Maps', 'Truth Tables'] },
                    { id: 'wdtpd-strings', icon: 'text_fields', title: 'WDTPD: Strings', description: 'Trace programs that manipulate and process strings', topics: ['Substrings', 'Concatenation', 'Character Operations', 'String Methods'] }
                ]
            }
        };

        // Select contest data based on division
        const contestData = division === 'junior' ? juniorContestData : seniorContestData;
        const contest = contestData[contestNum];

        // Update header with division badge
        document.getElementById('contest-badge').textContent = 'Contest ' + contestNum;
        document.getElementById('page-title').textContent = contest.title;
        document.getElementById('header-description').textContent = contest.description;

        const divisionBadge = document.getElementById('division-badge');
        divisionBadge.textContent = division.charAt(0).toUpperCase() + division.slice(1);
        divisionBadge.className = 'division-badge ' + division;

        const container = document.getElementById('lessons-container');
        container.innerHTML = contest.lessons.map(lesson => `
            <div class="lesson-card" data-lesson="${lesson.id}">
                <div class="lesson-card-icon"><span class="material-icons">${lesson.icon}</span></div>
                <h3>${lesson.title}</h3>
                <p class="lesson-card-description">${lesson.description}</p>
                <div class="lesson-topics">${lesson.topics.map(t => `<span class="topic-tag">${t}</span>`).join('')}</div>
                <div class="lesson-card-arrow"><span class="material-icons">arrow_forward</span></div>
            </div>
        `).join('');

        const lessonContent = {
            'number-systems': {
                title: 'Computer Number Systems',
                subtitle: 'Master the art of converting between binary, octal, decimal, and hexadecimal',
                sections: [
                    { id: 'intro', title: 'Introduction' },
                    { id: 'binary', title: 'Binary (Base 2)' },
                    { id: 'hex', title: 'Hexadecimal (Base 16)' },
                    { id: 'conversions', title: 'Conversions' },
                    { id: 'practice', title: 'Practice' }
                ],
                content: `
                    <h2 id="intro">Introduction to Number Systems</h2>
                    <p>Computers use different number systems to represent data. Understanding these systems is fundamental to computer science.</p>
                    <div class="info-box">
                        <div class="info-box-title"><span class="material-icons">lightbulb</span> Key Insight</div>
                        <p>The base determines how many unique digits are used. Decimal uses 10 (0-9), binary uses 2 (0-1), hexadecimal uses 16 (0-9, A-F).</p>
                    </div>
                    <table>
                        <tr><th>System</th><th>Base</th><th>Digits</th><th>Example</th></tr>
                        <tr><td>Binary</td><td>2</td><td>0, 1</td><td>1010₂ = 10₁₀</td></tr>
                        <tr><td>Octal</td><td>8</td><td>0-7</td><td>12₈ = 10₁₀</td></tr>
                        <tr><td>Decimal</td><td>10</td><td>0-9</td><td>10₁₀</td></tr>
                        <tr><td>Hexadecimal</td><td>16</td><td>0-9, A-F</td><td>A₁₆ = 10₁₀</td></tr>
                    </table>
                    <h2 id="binary">Binary (Base 2)</h2>
                    <p>Binary is the language computers speak. Each digit (bit) can only be 0 or 1.</p>
                    <h3>Powers of 2</h3>
                    <pre><code>2⁰ = 1      2⁴ = 16     2⁸ = 256
2¹ = 2      2⁵ = 32     2⁹ = 512
2² = 4      2⁶ = 64     2¹⁰ = 1024
2³ = 8      2⁷ = 128</code></pre>

        const lessonArticle = document.getElementById('lesson-article');
        const progressFill = document.getElementById('lesson-progress');
        const closeBtn = document.getElementById('lesson-close');

        function openLesson(lessonId) {
            const lesson = lessonContent[lessonId] || defaultContent;
            
            lessonSidebar.innerHTML = lesson.sections.map(s => 
                `< a href="#${s.id}" class= "sidebar-link" > ${ s.title }</a> `
            ).join('');
            
            lessonArticle.innerHTML = `< h1 > ${ lesson.title }</h1 > <p style="color:var(--text-secondary);margin-bottom:2rem;">${lesson.subtitle}</p>` + lesson.content;
            
            lessonView.classList.add('active');
            document.body.style.overflow = 'hidden';
            lessonArticle.parentElement.scrollTop = 0;
            progressFill.style.width = '0%';
            
            setupScrollSpy();
        }

        function closeLesson() {
            lessonView.classList.remove('active');
            document.body.style.overflow = '';
        }

        function setupScrollSpy() {
            const main = lessonArticle.parentElement;
            const links = lessonSidebar.querySelectorAll('.sidebar-link');
            
            main.addEventListener('scroll', () => {
                const pct = (main.scrollTop / (main.scrollHeight - main.clientHeight)) * 100;
                progressFill.style.width = Math.min(pct, 100) + '%';
                
                const headers = lessonArticle.querySelectorAll('h2[id]');
                let activeId = '';
                headers.forEach(h => {
                    if (h.offsetTop <= main.scrollTop + 100) activeId = h.id;
                });
                links.forEach(link => {
                    link.classList.toggle('active', link.getAttribute('href') === '#' + activeId);
                });
            });
            
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = lessonArticle.querySelector(link.getAttribute('href'));
                    if (target) target.scrollIntoView({ behavior: 'smooth' });
                });
            });
            
            if (links[0]) links[0].classList.add('active');
        }

        closeBtn.addEventListener('click', closeLesson);
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeLesson(); });
        
        document.addEventListener('click', (e) => {
            const card = e.target.closest('.lesson-card');
            if (card) openLesson(card.dataset.lesson);
        });
